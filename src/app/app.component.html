<div class="container">
  <form #myForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        class="form-control"
        type="text"
        name="title"
        required
        [placeholder]="model.help.title"
        [(ngModel)]="model.values.title"
        #title="ngModel"
      />
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea
        class="form-control"
        name="content"
        required
        [placeholder]="model.help.content"
        [(ngModel)]="model.values.content"
        #content="ngModel"
      >
      </textarea>
    </div>
    <div class="form-group">
      <label for="authorName">Author's name</label>
      <input
        class="form-control"
        type="text"
        name="authorName"
        [placeholder]="model.help.authorName"
        [(ngModel)]="model.values.authorName"
        #authorName="ngModel"
      />
    </div>
    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="myForm.form.invalid"
    >
      Create
    </button>
  </form>
</div>

<router-outlet></router-outlet>
